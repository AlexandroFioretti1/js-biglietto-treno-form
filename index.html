<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS VIA CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- EXTERNAL CSS FILE -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Acquisto biglietto treno</title>
</head>

<body>
    <!-- container con informazioni per acquistare il biglietto  -->
    <div class="container text-center">
        <div class="row">
            <section id="user_data" class="col-12">
                <h2 class="">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <div class="card">
                    <div class="card-body">
                        <div id="inputs" class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <div for="name_surname">Nome e Cognome</div>
                                    <input class="w-100" id="name_surname" type="text" placeholder="Nome e Cognome">
                                </div>
                                <div class="col-12 col-md-4 my-4 my-md-0">
                                    <div for="km">Km da percorrere</div>
                                    <input class="w-100" id="km" type="number" name="km" placeholder="Km da percorrere">
                                </div>
                                <div class="col-12 col-md-4">
                                    <div for="age">Fascia di et√†</div>
                                    <select class="w-100" name="age" id="age">
                                        <option value="maggiorenne">Maggiorenne</option>
                                        <option value="minorenne">Minorenne</option>
                                        <option value="over65">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="buttons" class="my-4">
                            <button id="generate" class="btn btn-primary mx-2">Genera</button>
                            <button id="reset" class="btn btn-secondary mx-2">Reset</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- container con il prezzo finale del biglietto -->
    <div class="container ">
        <div class="row  ">
            <section id="final_ticket" class="col-12 ">
                <h2 class=" text-center">Il TUO BIGLIETTO</h2>
                <div class="card">
                    <h3>DETTAGLIO PASSEGGERO</h3>
                    <div class="card-body">
                        <div id="inputs" class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-md-2 bgc_grey">
                                    <h3> Nome passeggero </h3>
                                </div>
                                <div class="col-12 col-md-2">
                                    Offerta
                                </div>
                                <div class="col-12 col-md-2">
                                   Carrozza
                                </div>
                                <div class="col-12 col-md-2">
                                   Codice CP
                                 </div>
                                 <div class="col-12 col-md-2">
                                    Costo Biglietto
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/main.js">
    </script>
</body>

</html>
